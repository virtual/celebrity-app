<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  <title>Celebs!</title>

  <!-- Bootstrap is prebuilt frameworks for css and js
      Responsive for all mobile devices
      Open source & MIT (commercially available)
      MIT created the license, you can alter and proprietize it.
      Stallman GPL, ISC
    -->

</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Celebs</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <section class="jumbotron text-center"> 
      <div class="container">
        <div id="superfeature"></div>
        <div id="nameList" class="text-left">
        </div>
      </div>
    </section>
    <div class="container">
      <p id="formNameValue"></p>

      <div class="row">
        <div class="col-sm-6">
          <div class="input-group"><input class="form-control" type="text" name="" id="name" placeholder="Enter name"></div>
        </div>
        <div class="col-sm-6">
          <div class="input-group"><input class="form-control" type="date" name="" id="dob" placeholder="Enter birthday"></div>
        </div>
        <div class="col-sm-6">
          <div class="input-group"><input class="form-control" type="text" name="" id="starredIn" placeholder="Movies starred in"></div>
        </div>
        <div class="col-sm-6">
          <div class="input-group"><input class="form-control" type="text" name="" id="imgurl" placeholder="http://..."></div>
        </div>
      </div>
      <div class="text-center btn-space">
        <button class="btn btn-primary" id="formButton">Add Celebrity</button>
      </div>
      <hr class="featurette-divider">
      <footer>
        <p class="float-right"><a href="#">Back to top</a></p>
        <p>© 2017 Company, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
      </footer>
    </div>
  </div> 
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>

  <script src="async.js"></script>
  <script src="functions.js"></script>
  <script src="form.js"></script>
</body>

</html>
