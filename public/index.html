<html lang="en">

<head>

<body>
    
  <div class="wrapper">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Celebs</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
          </div>
        </nav>     
        <section class="jumbotron text-center">
            <div class="container"> 
              <ul id="nameList" class="text-left">
                
                  </ul>
               
            </div>
          </section>

    <div class="container">
      
         
        <p id="formNameValue"></p>
     
          <div class="row">
            <div class="col-sm-4">
              <div class="input-group"><input class="form-control" type="text" name="" id="name" placeholder="Enter name"></div>
            </div>
            <div class="col-sm-4">
              <div class="input-group"><input class="form-control" type="date" name="" id="dob" placeholder="Enter birthday"></div>
            </div> 
          <div class="col-sm-4">
            <div class="input-group"><input class="form-control" type="text" name="" id="starredIn" placeholder="Movies starred in"></div>
          </div>
        </div>
        <button class="btn btn-primary" id="formButton">Click me</button>
        </div>
        </div>
  </div>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <script src="async.js"></script>
